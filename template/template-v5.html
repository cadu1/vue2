<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Teste VueJS!',
            link: 'http://www.google.com.br'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia';
                return this.titulo;
            }
        }
    });
</script>
