<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Teste VueJS!'
        },
        methods: {
            saudacao: function() {
                return 'Bem vindo!';
            }
        }
    });
</script>
